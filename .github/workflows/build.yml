name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-web:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    - run: npm ci
    - run: npm run build
    - uses: actions/upload-artifact@v4
      with:
        name: web-build
        path: dist/

  build-windows:
    runs-on: windows-latest
    needs: build-web

    steps:
    - uses: actions/checkout@v4
    - uses: actions/download-artifact@v4
      with:
        name: web-build
        path: RealTimeAudio/resources/web/
    - name: Clone IPlug2
      run: |
        cd RealTimeAudio
        git clone https://github.com/iPlug2/iPlug2.git
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Prepare resources
      run: |
        cd RealTimeAudio/scripts
        python prepare_resources-win.py
    - name: Restore NuGet packages
      run: |
        cd RealTimeAudio
        nuget restore RealTimeAudio.sln
    - name: Build VST3
      run: |
        cd RealTimeAudio
        & "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\MSBuild\Current\Bin\MSBuild.exe" projects\RealTimeAudio-vst3.vcxproj /p:Configuration=Release /p:Platform=x64 /p:SolutionDir="$PWD\"
    - name: Install Inno Setup
      run: |
        Invoke-WebRequest -Uri "https://jrsoftware.org/download.php/is.exe" -OutFile "$env:TEMP\innosetup.exe"
        Start-Process -FilePath "$env:TEMP\innosetup.exe" -ArgumentList "/SILENT" -Wait
    - name: Package installer
      run: |
        cd RealTimeAudio
        .\package_win.ps1