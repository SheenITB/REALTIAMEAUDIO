name: windows-vst3-build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Checkout iPlug2
        uses: actions/checkout@v4
        with:
          repository: iPlug2/iPlug2
          path: iPlug2-src
          fetch-depth: 1

      - name: Fetch iPlug2 dependencies
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          # Copy iPlug2 directories to RealTimeAudio folder where projects expect them
          $targetBase = "RealTimeAudio"
          $dirs = @('Dependencies','IGraphics','IPlug','Scripts')
          foreach ($d in $dirs) {
            $target = Join-Path $targetBase $d
            if (Test-Path $target) { Remove-Item $target -Recurse -Force }
            robocopy "iPlug2-src\$d" $target /MIR | Out-Null
            $code = $LASTEXITCODE
            if ($code -gt 7) { throw "robocopy failed for $d with code $code" }
          }
          exit 0

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Install NuGet
        uses: NuGet/setup-nuget@v2

      - name: NuGet Restore
        run: nuget restore RealTimeAudio/RealTimeAudio.sln

      - name: Build solution (Release x64)
        shell: pwsh
        run: msbuild RealTimeAudio/RealTimeAudio.sln /p:Configuration=Release /p:Platform=x64 /m

      - name: Collect VST3 artifact
        shell: pwsh
        run: |
          $out = "artifacts"
          New-Item -ItemType Directory -Path $out -Force | Out-Null
          $vst3 = Get-ChildItem -Recurse -Filter *.vst3
          if (-not $vst3) { Write-Error "No .vst3 output found" }
          foreach ($item in $vst3) {
            $dest = Join-Path $out $item.Name
            Copy-Item $item.FullName -Destination $dest -Recurse -Force
          }

      - name: Upload VST3 artifact
        uses: actions/upload-artifact@v4
        with:
          name: vst3-windows
          path: artifacts
